<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mercado Livre</title>

	<link 
	  rel="stylesheet" 
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="src/style.css/style.css">
</head>
<body>
	<main>
		<header class="header">
			<div class="container">
				<div class="search-container">
					<img src="src/img/mercado-livre.png" class="logo" alt="Mercado Livre">

					<input 
					  type="text" 
					  class="search-input searchInput"
					  id="searchInput"
					  placeholder="Buscar produtos..."
					>

				<button id="searchBtn" class="search-btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				</div>
			</div>
		</header>

		<div class="hero">
			<h1>Ofertas Imperdíveis</h1>
			<p>Black Friday</p>
		</div>
		
		<section class="main">
			<div class="container">
				<div class="products-grid" id="productsGrid">
					<!-- OS NOSSOS PRODUTOS - SERÃO INSERIDOS PELO JAVASCRIPT-->
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p>Clone do Mercado Livre - Thales Breno Dev</p>
	</footer>

	<script src="./src/script/script.js"></script>
</body>
</html>
